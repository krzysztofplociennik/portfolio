<section class="hero-section">
  <div class="hero-content">

    <div class="hero-image">
      <div class="profile-container">
        <img id="photo" [src]="profileImage" [alt]="name + ' - ' + title" class="profile-image">

      </div>
    </div>

    <div class="hero-text">
      <h1 class="name montserrat"> Hi, I'm {{ name }}</h1>
      <h2 class="title montserrat">{{ title }}</h2>

    </div>


  </div>

</section>
