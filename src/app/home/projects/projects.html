    <section id="projects" class="projects-section">
      <div class="container">
        <div class="section-header">
          <h2 class="section-title montserrat">{{ 'projects.section-title' | translate }}</h2>
          <p class="section-subtitle montserrat">{{ 'projects.section-subtitle' | translate }}</p>
        </div>

        <div class="projects-grid">
          <app-project-card 
            *ngFor="let project of projects; let i = index"
            [project]="project"
            [animationDelay]="(i + 1) * 0.1">
          </app-project-card>
          
        </div>

      </div>
    </section>
