    <div class="project-card" 
         [attr.data-category]="project.category"
         [class.featured]="project.featured"
         [style.animation-delay.s]="animationDelay">
      <div class="project-image" [attr.data-title]="project.title">
        <div class="project-overlay">
          <div class="project-info">
            <h3 class="project-title">{{ project.title }}</h3>
            <p class="project-description">{{ project.description }}</p>
            
            <div class="project-tech">
              <span *ngFor="let tech of project.technologies" class="tech-tag">
                {{ tech }}
              </span>
            </div>
            
            <div class="project-links">
              <a *ngIf="project.links.demo" 
                 [href]="project.links.demo" 
                 class="project-link">
                <span>üîó</span> Live Demo
              </a>
              <a *ngIf="project.links.source" 
                 [href]="project.links.source" 
                 class="project-link">
                <span>üìÅ</span> Source Code
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
